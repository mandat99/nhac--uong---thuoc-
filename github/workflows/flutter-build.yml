name: Build Android APK on: workflow_dispatch: jobs: build: runs-on: ubuntu-latest steps: - name: Checkout source uses: actions/checkout@v3 - name: Setup Flutter uses: subosito/flutter-action@v2 with: flutter-version: 'stable' - name: Install dependencies run: flutter pub get - name: Build APK run: flutter build apk --release - name: Upload APK uses: actions/upload-artifact@v3 with: name: app-release path: build/app/outputs/flutter-apk/app-release.apk 
